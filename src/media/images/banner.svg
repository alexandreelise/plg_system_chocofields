<svg fill="none" viewBox="0 0 800 200" width="800" height="200"
    xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes rotate {
                    0% {
                        transform: rotate(3deg);
                    }
                    100% {
                        transform: rotate(-3deg);
                    }
                }

                @keyframes gradientBackground {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                    }
                    66% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }

                .container {
                    font-family:
                        system-ui,
                        -apple-system,
                        'Segoe UI',
                        Roboto,
                        Helvetica,
                        Arial,
                        sans-serif,
                        'Apple Color Emoji',
                        'Segoe UI Emoji';
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 200px;
                background: #7B3F00;
                background: linear-gradient(to bottom, #7B3F00 0%, #6C3000 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #7B3F00), color-stop(100%, #6C3000));
                background: -webkit-linear-gradient(top, #7B3F00 0%, #6C3000 100%);
                background: -moz-linear-gradient(top, #7B3F00 0%, #6C3000 100%);
                background: -o-linear-gradient(top, #7B3F00 0%, #6C3000 100%);
                background: -ms-linear-gradient(top, #7B3F00 0%, #6C3000 100%);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#7B3F00', endColorstr='#6C3000', GradientType=0);
                border: 1px solid #5D2100;
                box-shadow: inset 0 1px 0 #8A4E0F;
                -webkit-box-shadow: inset 0 1px 0 #8A4E0F;
                -moz-box-shadow: inset 0 1px 0 #8A4E0F;
                    background-size: 600% 200%;
                    animation: gradientBackground 10s ease infinite;
                    border-radius: 10px;
                    color: white;
                    text-align: center;
                }

                h1 {
                    font-size: 50px;
                    line-height: 1.3;
                    letter-spacing: 5px;
                    text-transform: uppercase;
                    text-shadow:
                        0 1px 0 #efefef,
                        0 2px 0 #efefef,
                        0 3px 0 #efefef,
                        0 4px 0 #efefef,
                        0 12px 5px rgba(0, 0, 0, 0.1);
                    animation: rotate ease-in-out 1s infinite alternate;
                }

                p {
                    font-size: 20px;
                    text-shadow: 0 1px 0 #efefef;
                    animation: 1s ease 0s normal forwards 1 fadeIn;
                }
            </style>
            <div class="container">
                <h1>Choco Fields</h1>
                <p>Joomla plugin to populate Custom Fields from Webservices</p>
            </div>
        </div>
    </foreignObject>
</svg>
